<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tableau de bord - DÃ©tection des fraudes</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid black; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
        .high-risk { background-color: #ffcccc; }
        .medium-risk { background-color: #ffeb99; }
        .low-risk { background-color: #ccffcc; }
    </style>
</head>
<body>
    <h1>ðŸš¨ Tableau de Bord - DÃ©tection des Fraudes</h1>
    <table>
        <tr>
            <th>ID</th>
            <th>IP</th>
            <th>User Agent</th>
            <th>Empreinte</th>
            <th>Remboursements</th>
            <th>Risk Score</th>
            <th>Date</th>
        </tr>
        {% for user in users %}
        <tr class="{% if user[5] >= 80 %}high-risk{% elif user[5] >= 40 %}medium-risk{% else %}low-risk{% endif %}">
            <td>{{ user[0] }}</td>
            <td>{{ user[1] }}</td>
            <td>{{ user[2] }}</td>
            <td>{{ user[3][:10] }}...</td>
            <td>{{ user[4] }}</td>
            <td>{{ user[5] }}</td>
            <td>{{ user[6] }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
